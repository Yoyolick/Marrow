<!DOCTYPE HTML>
<html>
    <head>
        <title>Marrow</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

        <script src="scripts/menuHandler.js"></script>
        <script src="scripts/gameManager.js"></script>
    </head>
    <body class="background unselectable">
        <div class="navbar">
            <span class="material-icons md-36 minimize" onclick="minWindow()">minimize</span>
            <div>

            </div>
        </div>

        <div id="newGamePopup" class="newGamePopup">
            <div class="popupcontent">
                 <div class="LocateGame" onclick="addGamePopup()">

                     <p id="gamePathText"> path</p>
                 </div>
                 <div class="autoPredictGame">
                     <p id="autoPredictText">Is this game ?</p>
                 </div>
            </div>
        </div>

        <div id="welcomeArtContainer">
            <h1 class="welcomeText" id="welcomeTo">Welcome to</h1>
            <h1 class="highlight welcomeText" id="marrowText">Marrow</h1>
            <h1 class="welcomeText" id="exclamation">!</h1>
            <img class="slowhover" id="welcomeArt" src="photos/skullVR.png">
        </div>

        <div id="gameCarosel">
            <div id="addGameContainer" onclick="newGamePopup()">
                <h1 id="addGameText">Add A New Game</h1>
                <h1 id="plus">+</h1>
            </div>
    
            <div id="gameContainer">
                <h1 id="gameText">BONEWORKS</h1>
                <img id="coverArt" src=>

            <div id="gameContainer">
                <h1 id="gameText">H3VR</h1>
                <img id="coverArt" src=>

        </div>
    </body>
</html>
