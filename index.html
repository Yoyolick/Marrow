<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Marrow</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <script src="scripts/menuHandler.js"></script>
        <script src="scripts/onLoad.js"></script>
    </head>

    <body class="background unselectable">

        <div class="navbar">

            <a class="marrowBookmark">
                <div>
                    <img src="photos/marrow" class="marrowIcon">
                </div>
            </a>

            <a href="tome.html" class="bonetomeBookmark">
                <div>
                    <img src="photos/tomeIcon.png" class="tomeIcon hvr-float">
                </div>
            </a>
            <div class="gameSelect" onclick="dropDownBox()">
                <div class="selectedGame">
                    <p>selectedGame</p>
                </div>

                <div id="dropDown">
                    <span class="material-icons  md-48">arrow_drop_down</span>
                </div>

                <div class="dropdown-content" id="gameDropdown">
                    <a><p>Add A New Game</p></a>
                </div>
            </div>

            <div class="settingsBtn">
                <span class="material-icons md-24 hvr-grow-rotate" style="padding: 3.33px;">settings</span>
            </div>

            <span class="material-icons md-36 minimize" onclick="minWindow()">minimize</span>
            <div>
                <span class="material-icons md-36 close" id="'close-btn" onclick="closeWindow()">close</span>
            </div>
        </div>

        <div class="lowerHeader">

            <div class="lowHeaderCategories">
                <b>Categories:</b>
            </div>

            <div class="lowHeaderToggle">
                <b>TOGGLE</b>
            </div>

            <div class="lowHeaderName">
                <b>NAME</b>
            </div>

            <div class="lowHeaderPath">
                <b>PATH</b>
            </div>

            <div class="lowHeaderSize">
                <b>SIZE</b>
            </div>

        </div>

        <div class="lowerContent">
            <div class="sidebar">

                <div class="category" style="margin-top: 0px;">
                    <b>Mods</b>
                </div>

                <div class="category">
                    <b>Simple Mods</b>
                </div>

                <div class="category">
                    <b>Custom Weapons</b>
                </div>

                <div class="category">
                    <b>Custom Items</b>
                </div>

                <div class="category">
                    <b>Custom NPCs</b>
                </div>

                <div class="category">
                    <b>Custom Maps</b>
                </div>

                <div class="category">
                    <b>Player Models</b>
                </div>

                <div class="category">
                    <b>Custom Skins</b>
                </div>

                <div class="category" style="margin-bottom: 0px;">
                    <b>Miscellaneous</b>
                </div>

            </div>

            <div class="togglePanel">

                <p>TOGGLE PANEL</p>

            </div>

        </div>

    </body>
</html>
