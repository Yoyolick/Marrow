<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Marrow</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <script src="menuHandler.js"></script>
    </head>

    <body class="background unselectable">

        <div class="navbar">
            <p style="margin: 0px;">THIS IS THE NAVBAR</p>
            <span class="material-icons minimize" onclick="minWindow()">minimize</span>
            <div>
                <span class="material-icons close" id="'close-btn" onclick="closeWindow()">close</span>
            </div>
        </div>

        <div class="lowerHeader">

            <div class="lowHeaderCategories">
                <p><b>Categories:</b></p>
            </div>

            <div class="lowHeaderToggle">
                <p><b>TOGGLE</b></p>
            </div>
            
            <div class="lowHeaderName">
                <p><b>NAME</b></p>
            </div>

            <div class="lowHeaderPath">
                <p><b>PATH</b></p>
            </div>

            <div class="lowHeaderSize">
                <p><b>SIZE</b></p>
            </div>

        </div>

        <div class="sidebar">

            <div class="category">
                <p><b>Mods</b></p>
            </div>

            <div class="category">
                <p><b>Simple Mods</b></p>
            </div>

            <div class="category">
                <p><b>Custom Weapons</b></p>
            </div>

            <div class="category">
                <p><b>Custom Items</b></p>
            </div>

            <div class="category">
                <p><b>Custom NPCs</b></p>
            </div>

            <div class="category">
                <p><b>Custom Maps</b></p>
            </div>

            <div class="category">
                <p><b>Player Models</b></p>
            </div>

            <div class="category">
                <p><b>Custom Skins</b></p>
            </div>

            <div class="category">
                <p><b>Miscellaneous</b></p>
            </div>
            
        </div>

        <div class="togglePanel">
    
            <p>TOGGLE PANEL</p>

        </div>

    </body>
</html>
