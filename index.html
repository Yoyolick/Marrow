<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Marrow</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <script src="scripts/menuHandler.js"></script>
    </head>

    <body class="background unselectable">

        <div class="navbar">
            
            <a class="marrowBookmark">
                <div>
                    <img src="photos/marrow" class="marrowIcon">
                </div>
            </a>

            <a href="tome.html" class="bonetomeBookmark">
                <div>
                    <img src="photos/tomeIcon.png" class="tomeIcon hvr-float">
                </div>
            </a>
            <div class="gameSelect">
                <div class="selectedGame">
                    <p>holder</p>
                </div>
    
                <div class="dropDown">
                    <span class="material-icons">arrow_drop_down</span>
                </div>
            </div>

            <div class="settingsBtn">
                <span class="material-icons md-24 hvr-grow-rotate" style="padding: 3.33px;">settings</span>
            </div>

            <span class="material-icons md-36 minimize" onclick="minWindow()">minimize</span>
            <div>
                <span class="material-icons md-36 close" id="'close-btn" onclick="closeWindow()">close</span>
            </div>
        </div>

        <div class="lowerHeader">

            <div class="lowHeaderCategories">
                <p><b>Categories:</b></p>
            </div>

            <div class="lowHeaderToggle">
                <p><b>TOGGLE</b></p>
            </div>
            
            <div class="lowHeaderName">
                <p><b>NAME</b></p>
            </div>

            <div class="lowHeaderPath">
                <p><b>PATH</b></p>
            </div>

            <div class="lowHeaderSize">
                <p><b>SIZE</b></p>
            </div>

        </div>

        <div class="lowerContent">
            <div class="sidebar">

                <div class="category" style="margin-top: 0px;">
                    <p><b>Mods</b></p>
                </div>
    
                <div class="category">
                    <p><b>Simple Mods</b></p>
                </div>
    
                <div class="category">
                    <p><b>Custom Weapons</b></p>
                </div>
    
                <div class="category">
                    <p><b>Custom Items</b></p>
                </div>
    
                <div class="category">
                    <p><b>Custom NPCs</b></p>
                </div>
    
                <div class="category">
                    <p><b>Custom Maps</b></p>
                </div>
    
                <div class="category">
                    <p><b>Player Models</b></p>
                </div>
    
                <div class="category">
                    <p><b>Custom Skins</b></p>
                </div>
    
                <div class="category" style="margin-bottom: 0px;">
                    <p><b>Miscellaneous</b></p>
                </div>
                
            </div>
    
            <div class="togglePanel">
        
                <p>TOGGLE PANEL</p>
    
            </div>
    
        </div>
        
    </body>
</html>
